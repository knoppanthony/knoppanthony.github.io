<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tone zone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap">
    <style>
        body { margin: 0; background-color: #f8f4e3; } /* paper-like color */
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>

    <p>this is my website where i will post vibe coded games. here is a soduku</p>
        <script type="module">
        import * as Phaser from 'https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.esm.js';

        const config = {
            type: Phaser.AUTO,
            width: 540,
            height: 540,
            backgroundColor: '#ffffff',
            scene: {
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        let board = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        let initial = board.map(row => row.slice());
        let texts = Array.from({ length: 9 }, () => Array(9).fill(null));
        let pencilMarks = Array.from({ length: 9 }, () => Array.from({ length: 9 }, () => new Set()));
        let pencilTexts = Array.from({ length: 9 }, () => Array.from({ length: 9 }, () => Array(10).fill(null)));
        let highlightGraphics;
        let selectedRow, selectedCol;

        function create() {
            highlightGraphics = this.add.graphics();

            // Draw simple grid
            const gridGraphics = this.add.graphics();
            gridGraphics.lineStyle(1, 0x000000, 1);
            for (let i = 0; i <= 9; i++) {
                let thickness = (i % 3 === 0) ? 3 : 1;
                gridGraphics.lineStyle(thickness, 0x000000, 1);
                gridGraphics.beginPath();
                gridGraphics.moveTo(i * 60, 0);
                gridGraphics.lineTo(i * 60, 540);
                gridGraphics.moveTo(0, i * 60);
                gridGraphics.lineTo(540, i * 60);
                gridGraphics.strokePath();
            }

            // Add initial numbers
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (board[r][c] > 0) {
                        addNumberText.call(this, r, c, board[r][c], true, false);
                    }
                }
            }

            // Input handling
            this.input.on('pointerdown', (pointer) => {
                let col = Math.floor(pointer.x / 60);
                let row = Math.floor(pointer.y / 60);
                selectCell.call(this, row, col);
            });

            this.input.keyboard.on('keydown', (event) => {
                if (selectedRow === undefined) return;
                let r = selectedRow;
                let c = selectedCol;
                if (initial[r][c] > 0) return;

                let key = event.key;
                if (key >= '1' && key <= '9') {
                    let num = parseInt(key);
                    if (event.shiftKey) {
                        togglePencil.call(this, r, c, num);
                    } else {
                        board[r][c] = num;
                        addNumberText.call(this, r, c, num, false, true);
                        // Clear pencil marks
                        for (let n = 1; n <= 9; n++) {
                            if (pencilTexts[r][c][n]) {
                                pencilTexts[r][c][n].destroy();
                                pencilTexts[r][c][n] = null;
                            }
                        }
                        pencilMarks[r][c].clear();
                        updateConflicts.call(this);
                        checkWin.call(this);
                    }
                } else if (key === '0' || key === 'Backspace' || key === 'Delete') {
                    if (event.shiftKey) {
                        // Clear pencil marks
                        for (let n = 1; n <= 9; n++) {
                            if (pencilTexts[r][c][n]) {
                                pencilTexts[r][c][n].destroy();
                                pencilTexts[r][c][n] = null;
                            }
                        }
                        pencilMarks[r][c].clear();
                    } else {
                        board[r][c] = 0;
                        addNumberText.call(this, r, c, 0);
                        updateConflicts.call(this);
                    }
                }
            });
        }

        function update() {
            // No update needed
        }

        function selectCell(row, col) {
            selectedRow = row;
            selectedCol = col;
            highlightGraphics.clear();
            highlightGraphics.fillStyle(0xadd8e6, 0.5);
            highlightGraphics.fillRect(col * 60, row * 60, 60, 60);
        }

        function addNumberText(r, c, num, isInitial = false, animate = false) {
            if (texts[r][c]) {
                texts[r][c].destroy();
            }
            texts[r][c] = null;
            if (num === 0) return;

            const color = isInitial ? '#000000' : '#0000ff';
            const text = this.add.text(c * 60 + 30, r * 60 + 30, num, {
                fontFamily: 'Arial',
                fontSize: '32px',
                color: color
            });
            text.setOrigin(0.5, 0.5);
            texts[r][c] = text;

            if (animate) {
                text.setScale(0);
                this.tweens.add({
                    targets: text,
                    scale: 1,
                    duration: 100,
                    ease: 'Linear'
                });
            }
        }

        function togglePencil(r, c, num) {
            if (board[r][c] !== 0) return;
            const marks = pencilMarks[r][c];
            if (marks.has(num)) {
                marks.delete(num);
                if (pencilTexts[r][c][num]) {
                    pencilTexts[r][c][num].destroy();
                    pencilTexts[r][c][num] = null;
                }
            } else {
                marks.add(num);
                const miniCellSize = 20;
                const px = c * 60 + (((num - 1) % 3) * miniCellSize + miniCellSize / 2);
                const py = r * 60 + (Math.floor((num - 1) / 3) * miniCellSize + miniCellSize / 2);
                const ptext = this.add.text(px, py, num, { fontFamily: 'Arial', fontSize: '12px', color: '#666666' });
                ptext.setOrigin(0.5, 0.5);
                pencilTexts[r][c][num] = ptext;
            }
        }

        function isConflict(r, c) {
            const num = board[r][c];
            if (num === 0) return false;
            for (let j = 0; j < 9; j++) {
                if (j !== c && board[r][j] === num) return true;
            }
            for (let i = 0; i < 9; i++) {
                if (i !== r && board[i][c] === num) return true;
            }
            const boxRow = Math.floor(r / 3) * 3;
            const boxCol = Math.floor(c / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const ir = boxRow + i;
                    const jc = boxCol + j;
                    if (ir !== r || jc !== c) {
                        if (board[ir][jc] === num) return true;
                    }
                }
            }
            return false;
        }

        function updateConflicts() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (texts[i][j]) {
                        const color = isConflict(i, j) ? '#ff0000' : (initial[i][j] > 0 ? '#000000' : '#0000ff');
                        texts[i][j].setColor(color);
                    }
                }
            }
        }

        function checkWin() {
            let full = true;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] === 0) {
                        full = false;
                        break;
                    }
                }
                if (!full) break;
            }
            if (!full) return;

            let hasConflict = false;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (isConflict(i, j)) {
                        hasConflict = true;
                        break;
                    }
                }
                if (hasConflict) break;
            }
            if (!hasConflict) {
                this.add.text(270, 270, 'Solved!', { fontFamily: 'Arial', fontSize: '48px', color: '#008000' }).setOrigin(0.5, 0.5);
            }
        }
    </script>
</body>
</html>
